<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="お探しのページが見つかりませんでした。URLをご確認いただくか、トップページからお探しください。"

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"

    />

    <link rel="icon" type="image/svg+xml" href="asset/favicon.png" />

    <!-- Include JS for partials -->
    <link rel="stylesheet" href="asset/common.css" />

    <!-- Components Script -->
    <script src="asset/components.js"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }

      .error-container {
        flex: 1;
        margin-top: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-content {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .error-404 {
        font-size: clamp(80px, 15vw, 180px);
        font-weight: 900;
        color: var(--primary);
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 4px 20px rgba(255, 196, 8, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .error-title {
        font-size: clamp(24px, 4vw, 36px);
        font-weight: 700;
        color: var(--white);
        margin-bottom: 16px;
      }

      .error-message {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.8;
        margin-bottom: 40px;
      }

      .error-illustration {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 40px;
        position: relative;
      }

      .compass-container {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .compass {
        width: 200px;
        height: 200px;
        border: 4px solid var(--primary);
        border-radius: 50%;
        position: relative;
        background: rgba(255, 196, 8, 0.1);
        box-shadow: 0 0 40px rgba(255, 196, 8, 0.3);
      }

      .compass::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: var(--primary);
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .compass-needle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 80px;
        background: linear-gradient(
          to bottom,
          #ff4444 0%,
          #ff4444 50%,
          var(--white) 50%,
          var(--white) 100%
        );
        transform-origin: center;
        transform: translate(-50%, -50%) rotate(45deg);
        animation: spin 4s ease-in-out infinite;
      }

      @keyframes spin {
        0%,
        100% {
          transform: translate(-50%, -50%) rotate(45deg);
        }
        25% {
          transform: translate(-50%, -50%) rotate(135deg);
        }
        50% {
          transform: translate(-50%, -50%) rotate(225deg);
        }
        75% {
          transform: translate(-50%, -50%) rotate(315deg);
        }
      }

      .compass-directions {
        position: absolute;
        width: 100%;
        height: 100%;
        font-weight: 700;
        font-size: 18px;
        color: var(--primary);
      }

      .compass-directions span {
        position: absolute;
      }

      .compass-n {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .compass-s {
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .compass-e {
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .compass-w {
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--primary);
        color: var(--dark);
        padding: 16px 32px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 196, 8, 0.3);
      }

      .btn-secondary {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: transparent;
        color: var(--white);
        padding: 16px 32px;
        border: 2px solid var(--white);
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: var(--white);
        color: var(--dark);
        transform: translateY(-2px);
      }

      .suggestions {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .suggestions-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--white);
        margin-bottom: 24px;
      }

      .suggestions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .suggestion-link {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 12px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        text-align: center;
      }

      .suggestion-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--primary);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .error-container {
          padding: 20px;
        }

        .action-buttons {
          flex-direction: column;
          width: 100%;
        }

        .btn-primary,
        .btn-secondary {
          width: 100%;
          justify-content: center;
        }

        .suggestions-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="has-header">
    <!-- Header -->
    <!-- <site-header></site-header> -->
    <!-- Error Container -->
    <div class="error-container">
      <div class="error-content">
        <!-- Compass Illustration -->
        <div class="compass-container">
          <div class="compass">
            <div class="compass-needle"></div>
            <div class="compass-directions">
              <span class="compass-n">N</span>
              <span class="compass-s">S</span>
              <span class="compass-e">E</span>
              <span class="compass-w">W</span>
            </div>
          </div>
        </div>

        <!-- 404 Text -->
        <div class="error-404">404</div>

        <!-- Error Message -->
        <h1 class="error-title">ページが見つかりません</h1>
        <p class="error-message">
          お探しのページは移動または削除された可能性があります。<br />
          コンパスが迷子になってしまったようです...
        </p>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <a href="index.html" class="btn-primary">
            <span>←</span>
            <span>トップページへ戻る</span>
          </a>
          <a href="contact.html" class="btn-secondary">
            <span>お問い合わせ</span>
            <span>→</span>
          </a>
        </div>

        <!-- Suggestions -->
        <div class="suggestions">
          <h2 class="suggestions-title">こちらのページをお探しですか？</h2>
          <div class="suggestions-grid">
            <a href="index.html#eventDetails" class="suggestion-link">
              プログラム詳細
            </a>
            <a href="index.html#ken" class="suggestion-link"> 代表を知る </a>
            <a href="index.html#faq" class="suggestion-link"> よくある質問 </a>
            <a href="company.html" class="suggestion-link"> 会社情報 </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <site-footer></site-footer>

    <script>
      // Auto redirect after 10 seconds
      setTimeout(() => {
        console.log("Auto redirecting to homepage...");
        // Uncomment the line below to enable auto-redirect
        // window.location.href = 'index.html';
      }, 10000);

      // Track 404 errors (if analytics is set up)
      if (typeof gtag !== "undefined") {
        gtag("event", "404", {
          event_category: "error",
          event_label: window.location.pathname,
        });
      }
    </script>
  </body>
</html>
